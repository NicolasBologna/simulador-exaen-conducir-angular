<div class="login-container">
  <form class="form-signin w-100 m-auto text-center" (submit)="onSubmit()">
    <img class="mb-4" src="assets/car-svgrepo-com.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Por favor, iniciá sesión</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="nombre@ejemplo.com"
        [(ngModel)]="username">
      <label for="floatingInput">Nombre de usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"
        [(ngModel)]="password">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
    <p class="mt-3">¿No tenés una cuenta? <a [routerLink]="['/create-account']" class="btn btn-link">Registrarse</a></p>
  </form>
</div>
