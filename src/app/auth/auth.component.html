<form (submit)="onSubmit()">
  <label>
    Nombre de usuario:
    <input [(ngModel)]="username" name="username" type="text" />
  </label>
  <br />
  <label>
    Contraseña:
    <input [(ngModel)]="password" name="password" type="password" />
  </label>
  <br />
  <button type="submit">Iniciar sesión</button>
</form>
