<div class="register-container">
  <form class="form-register w-100 m-auto text-center" (submit)="onSubmit()">
    <img class="mb-4" src="assets/car-svgrepo-com.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Por favor, registrá tu cuenta</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingName" name="name" placeholder="Juan" [(ngModel)]="name">
      <label for="floatingName">Nombre de pila</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="juan@ejemplo.com"
        [(ngModel)]="username">
      <label for="floatingUsername">Nombre de usuario</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"
        [(ngModel)]="password">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
    <p class="mt-3">¿Ya tenés una cuenta? <a [routerLink]="['/login']" class="btn btn-link">Ingresar</a></p>
  </form>
</div>
